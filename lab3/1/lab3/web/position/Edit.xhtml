<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPositionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{positionController.selected.id}" title="#{bundle.EditPositionTitle_id}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPositionLabel_position}" for="position" />
                    <h:inputText id="position" value="#{positionController.selected.position}" title="#{bundle.EditPositionTitle_position}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_position}"/>
                    <h:outputLabel value="#{bundle.EditPositionLabel_salary}" for="salary" />
                    <h:inputText id="salary" value="#{positionController.selected.salary}" title="#{bundle.EditPositionTitle_salary}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_salary}"/>
                    <h:outputLabel value="#{bundle.EditPositionLabel_daySalary}" for="daySalary" />
                    <h:inputText id="daySalary" value="#{positionController.selected.daySalary}" title="#{bundle.EditPositionTitle_daySalary}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_daySalary}"/>
                </h:panelGrid>
                <h:commandLink action="#{positionController.update}" value="#{bundle.EditPositionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPositionViewLink}"/>
                <br />
                <h:commandLink action="#{positionController.prepareList}" value="#{bundle.EditPositionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPositionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
